<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <table class="center">
        <tr>
          <th class="blue" colspan="6">MY FIRST TABLE</th>
        </tr>
        <tr>
          <td class="blue" colspan="2">First cell</td>
          <td  class="blue" colspan="2">Second cell</td>
          <td class="yellow" colspan="3" rowspan="3">6 cells merged together</td>
        </tr>
        <tr>
          <td class="yellow" colspan="4">2 cells merged into one</td>
        </tr>
        <tr>
          <td colspan="2">1st cell<br> 3rd row</td>
          <td colspan="2">2st cell <br> 3rd row </td>
          </tr>
          <tr>
            <td colspan="6">Do you like tables?</td>
          </tr>
      </table>
</body>
</html>
